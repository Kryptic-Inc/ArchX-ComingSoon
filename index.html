<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>ArchX Wallet - Coming Soon!</title>
    <meta name="title" content="ArchX Wallet - Coming Soon!" />
    <meta
      name="description"
      content="Elevate your crypto experience with ArchX Wallet. Built for Archway Network and the Cosmos Ecosystem. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta name="keywords" content="crypto, wallet, archx, mobile, alpha, testing, cryptocurrency, blockchain" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archx.io/" />
    <meta property="og:title" content="ArchX Wallet - Coming Soon!" />
    <meta
      property="og:description"
      content="Elevate your crypto experience with ArchX Wallet. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta property="og:image" content="https://archx.io/assets/images/opengraph.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://archx.io/" />
    <meta property="twitter:title" content="ArchX Wallet - Coming Soon!" />
    <meta
      property="twitter:description"
      content="Elevate your crypto experience with ArchX Wallet. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta property="twitter:image" content="https://archx.io/assets/images/opengraph.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css" />
  </head>
  <body>
    <header class="px-4">
      <img src="./assets/images/logo.png" alt="ArchX Wallet Logo" class="archx-logo" />
      <div class="social-icons mt-2">
        <a href="https://github.com/Kryptic-Inc/ArchX-Alpha" target="_blank" class="social-icon">
          <i class="ph-fill ph-github-logo"></i>
        </a>
        <a href="https://twitter.com/ArchX_Wallet" target="_blank" class="social-icon">
          <i class="ph-fill ph-twitter-logo"></i>
        </a>
      </div>
    </header>
    <main class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="slogan mb-4">Elevate your Crypto Experience</h1>
          <h2 class="coming-soon mb-4">Coming Soon!</h2>
          <p class="join-alpha">We've temporarily disabled signups for Alpha Testing!</p>
          <form
            name="emailSubscription"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
            data-netlify-recaptcha="true"
            class="mb-5 d-flex flex-column align-items-center"
            netlify
            onsubmit="submitForm(event)"
          >
            <div class="form-group d-flex align-self-stretch mb-3">
              <label for="email" class="sr-only">Email:</label>
              <input
                for="email"
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Alpha Testing submissions are disabled"
                required
              />
              <input name="bot-field" class="hidden" />
              <button type="submit" class="btn btn-primary" disabled>Join Alpha</button>
            </div>
            <div data-netlify-recaptcha="true"></div>
          </form>

          <div class="app-stores">
            <img src="./assets/images/playstore.png" alt="Coming Soon on App Store" class="img-fluid" />
            <img src="./assets/images/appstore.png" alt="Coming Soon on Play Store" class="img-fluid" />
          </div>
          <div class="mt-2 kryptic">
            <span class="text-muted">Built by</span>
            <a href="https://kryptic.io/" target="_blank">
              <img src="./assets/images/krypticlogo.png" alt="Kryptic Logo" class="img-fluid" />
            </a>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="./assets/images/mockup.png" alt="ArchX Wallet App Mockup" class="img-fluid mockup-img" />
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
