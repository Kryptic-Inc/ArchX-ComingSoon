<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>ArchX Wallet - Coming Soon!</title>
    <meta name="title" content="ArchX Wallet - Coming Soon!" />
    <meta
      name="description"
      content="Elevate your crypto experience with ArchX Wallet. Built for Archway Network and the Cosmos Ecosystem. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta name="keywords" content="crypto, wallet, archx, mobile, alpha, testing, cryptocurrency, blockchain" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archx.io/" />
    <meta property="og:title" content="ArchX Wallet - Coming Soon!" />
    <meta
      property="og:description"
      content="Elevate your crypto experience with ArchX Wallet. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta property="og:image" content="https://archx.io/assets/images/opengraph.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://archx.io/" />
    <meta property="twitter:title" content="ArchX Wallet - Coming Soon!" />
    <meta
      property="twitter:description"
      content="Elevate your crypto experience with ArchX Wallet. Join our Alpha testing group and be the first to try our innovative mobile wallet!"
    />
    <meta property="twitter:image" content="https://archx.io/assets/images/opengraph.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css" />
  </head>
  <body>
    <header class="px-4">
      <img src="./assets/images/logo.png" alt="ArchX Wallet Logo" class="archx-logo" />
      <div class="social-icons mt-2">
        <a href="https://github.com/orgs/Kryptic-Inc/repositories" target="_blank" class="social-icon">
          <i class="ph-fill ph-github-logo"></i>
        </a>
        <a href="https://twitter.com/ArchX_Wallet" target="_blank" class="social-icon">
          <i class="ph-fill ph-twitter-logo"></i>
        </a>
      </div>
    </header>
    <main class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex flex-column align-items-center">
            <h1 class="slogan mb-4">Elevate your Crypto Experience</h1>
            <div class="form-container">
              <h2 class="coming-soon">Coming Soon!</h2>
              <p class="form-subtitle">Enter your details and become an early tester.</p>
              <form name="emailSubscription" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required />
                <div class="row">
                  <div class="col">
                    <select name="phoneType" class="form-control mb-3" required>
                      <option value="" selected disabled>Phone Type</option>
                      <option value="android">Android</option>
                      <option value="ios">iOS</option>
                    </select>
                  </div>
                  <div class="col">
                    <select name="phoneModel" class="form-control mb-3" required>
                      <option value="" selected disabled>Phone Model</option>
                    </select>
                  </div>
                </div>
                <select name="country" class="form-control mb-3" required>
                  <option value="" selected disabled>Country</option>
                </select>

                <div class="row">
                  <div class="col">
                    <select name="ageRange" class="form-control mb-3" required>
                      <option value="" selected disabled>Age Range</option>
                    </select>
                  </div>
                  <div class="col">
                    <select name="cryptoExperience" class="form-control mb-3" required>
                      <option value="" selected disabled>Crypto Experience</option>
                    </select>
                  </div>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary">Join Alpha</button>
              </form>
            </div>
            <div class="app-stores d-flex justify-content-center mt-3">
              <img src="./assets/images/appstore.png" alt="Download on the App Store" />
              <img src="./assets/images/playstore.png" alt="Get it on Google Play" />
            </div>
            <div class="kryptic mt-3 text-center">
              <p>Built by</p>
              <a href="https://kryptic.io/" target="_blank">
                <img src="./assets/images/krypticlogo.png" alt="Kryptic Inc. Logo" />
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <img src="./assets/images/mockup.png" alt="ArchX Wallet Mockup" class="mockup-img" />
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
